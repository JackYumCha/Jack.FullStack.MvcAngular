<section login>
  <div row>
    <label>Username</label>
    <input type="text" [(ngModel)]="username" />
  </div>
  <div row>
    <label>Password</label>
    <input type="password" [(ngModel)]="password" />
  </div>
  <div row>
    <div>
      <button routerLink="/register">Register</button>
    </div>
    <div>
      <button>Login</button>
    </div>
  </div>
</section>
